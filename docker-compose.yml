version: "3"

services:

## region ip 0x misc

  proxy:
    container_name: ${SERVICE_NAME}_proxy
    hostname: ${SERVICE_NAME}_proxy
    build:
      context: ./proxy
      dockerfile: dockerfile
      args:
        LOCAL_UID: ${NGINX_LOCAL_UID}
        LOCAL_USER_NAME: ${NGINX_LOCAL_USER_NAME}
        LOCAL_GID: ${NGINX_LOCAL_GID}
        LOCAL_GROUP_NAME: ${NGINX_LOCAL_GROUP_NAME}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAINS: >
        ${DOMAINS}
      STAGE: ${STAGE}
      PROXY_CONNECT_TIMEOUT: 600
      PROXY_SEND_TIMEOUT: 600
      PROXY_READ_TIMEOUT: 600
      CLIENT_MAX_BODY_SIZE: 102400M
      WEBSOCKET: "true"
      HSTS_MAX_AGE: 60
#      FORCE_RENEW: 'true'
      ERROR_LOG: default
      ACCESS_LOG: default
      TZ: ${TZ}
    volumes:
      - ${STORAGE}/proxy/certs:/var/lib/https-portal
      - ${VAR}/log/proxy:/var/log/nginx
#      - ../credential/entrypoint.sh:/var/tmp/entrypoint.sh
    depends_on:
      - nginx
      - node
    networks:
      container-link:
        aliases:
          - proxy
        ipv4_address: 172.21.100.2

#  cron:

## endregion ip 0x misc

## region ip 1x database

  mysql80:
    container_name: ${SERVICE_NAME}_mysql80
    hostname: ${SERVICE_NAME}_mysql80
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    build:
      context: ./mysql80
      dockerfile: dockerfile
    tty: true
    ports:
      - "13306:3306"
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      DB_HOST: ${DB_HOST}
      TZ: ${TZ}
    volumes:
      - ${VAR}/lib/mysql80:/var/lib/mysql
      - ${VAR}/log/mysql80/sql:/var/log/mysql
      - ${TMP}:/tmp
    networks:
      container-link:
        aliases:
          - mysql80
        ipv4_address: 172.21.100.12

  redis:
    container_name: ${SERVICE_NAME}_redis
    hostname: ${SERVICE_NAME}_redis
    build:
      context: ./redis
      dockerfile: dockerfile
    tty: true
    user: redis
    ports:
      - "6379:6379"
    environment:
      TZ: ${TZ}
    volumes:
      - ${STORAGE}/redis/:/data
    networks:
      container-link:
        aliases:
          - redis
        ipv4_address: 172.21.100.13

  memcached:
    container_name: ${SERVICE_NAME}_memcached
    hostname: ${SERVICE_NAME}_memcached
    build:
      context: ./memcached
      dockerfile: dockerfile
    ports:
      - "11211:11211"
    environment:
      TZ: ${TZ}
    networks:
      container-link:
        aliases:
          - memcached
        ipv4_address: 172.21.100.14

## endregion ip 1x database

## region ip 2x mail

  mail:
    container_name: ${SERVICE_NAME}_mail
    hostname: ${SERVICE_NAME}_mail
    build:
      context: ./mailhog
      dockerfile: dockerfile
    tty: true
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      container-link:
        aliases:
          - mail
        ipv4_address: 172.21.100.22

## endregion ip 2x mail

## region ip 3x app

  php:
    container_name: ${SERVICE_NAME}_php
    hostname: ${SERVICE_NAME}_php
    build:
      context: ./php
      dockerfile: dockerfile
      args:
        LOCAL_UID: ${APACHE_LOCAL_UID}
    environment:
      TZ: ${TZ}
    volumes:
      - ${TMP}:/tmp
      - ../app:/var/www/php
      - ${VAR}/log/php:/var/www/php/storage/logs
    depends_on:
      - mysql80
      - redis
      - memcached
    networks:
      container-link:
        aliases:
          - app
        ipv4_address: 172.21.100.32

  node:
    container_name: ${SERVICE_NAME}_node
    hostname: ${SERVICE_NAME}_node
    build:
      context: ./node
      dockerfile: dockerfile
      args:
        LOCAL_UID: ${APACHE_LOCAL_UID}
    environment:
      TZ: ${TZ}
    ports:
      - "3000:3000"
    volumes:
      - ${TMP}:/tmp
      - ../web:/var/www/node:cached
    command: sh -c "cd /var/www/node && yarn install; yarn dev;"
    tty: true
    depends_on:
      - php
    networks:
      container-link:
        aliases:
          - web
        ipv4_address: 172.21.100.33

  nginx:
    container_name: ${SERVICE_NAME}_nginx
    hostname: ${SERVICE_NAME}_nginx
    build:
      context: ./nginx
      dockerfile: dockerfile
      args:
        LOCAL_UID: ${APACHE_LOCAL_UID}
    environment:
      TZ: ${TZ}
    ports:
      - "8080:8080"
    volumes:
      - ${VAR}/log/nginx:/var/log/nginx
      - ../app:/var/www/php
    depends_on:
      - php
    networks:
      container-link:
        aliases:
          - nginx
        ipv4_address: 172.21.100.31

## endregion ip 3x app

## region ip 4x
## endregion ip 4x

volumes:

#  proxy:
#    driver: ${VOLUMES_DRIVER}
#  cron:
#    driver: ${VOLUMES_DRIVER}
  mysql80:
    driver: ${VOLUMES_DRIVER}
  redis:
    driver: ${VOLUMES_DRIVER}
  memcached:
    driver: ${VOLUMES_DRIVER}
  mail:
    driver: ${VOLUMES_DRIVER}
  php:
    driver: ${VOLUMES_DRIVER}
  nginx:
    driver: ${VOLUMES_DRIVER}
  node:
    driver: ${VOLUMES_DRIVER}

networks:

  # region auto
  # docker-composeで勝手にデフォルトネットワークが生成される予防。（自動で全コンテナが所属するbridgeを指定）
  default:
    external: true
    name: bridge
  # endregion auto

  # region container network
  # コンテナ間通信用のネットワークセグメント
  container-link:
    name: container-link
    # 以下は書かなくてもよい（サンプルとして）
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.21.100.0/24"
  # endregion container network
